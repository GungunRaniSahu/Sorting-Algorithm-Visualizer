<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div style="display: flex; justify-content: center; align-items: center;">
    <div id="nav"><h1>Sorting Algorithm Visualizer</h1></div></div>
    <div id="array-container"></div>
    <div class="buttons">
        <button id="sort-button">Bubble Sort</button>
        <button id="selection-button">Selection Sort</button>
        <button id="insertion-button">Insertion Sort</button>
        <button id="quick-button">Quick Sort</button> <br>
        <button id="reset-button">Generate New Array</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
